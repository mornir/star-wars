<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="starwars-demo">
    <img src="assets/star.svg" alt="Star" class="star">
    <h2 class="byline" id="byline">The Force Awakens</h2>
    <img src="assets/wars.svg" alt="Wars" class="wars">

  </div>

  <audio src="assets/star_wars.mp3" autoplay></audio>

  <script>
    var byline = document.getElementById('byline');  	// Find the H2
    bylineText = byline.innerHTML;										// Get the content of the H2
    bylineArr = bylineText.split('');									// Split content into array

    byline.innerHTML = bylineArr.map(letter => {
      if (letter === " ") return letter 	// If the letter is a space, add the space without a span
      return `<span>${letter}</span>`
    }).join('')




  </script>

</body>

</html>
