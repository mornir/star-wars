<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="starwars-demo">
    <img src="assets/star.svg" alt="Star" class="star">
    <h2 class="byline" id="byline">The Force Awakens</h2>
    <img src="assets/wars.svg" alt="Wars" class="wars">

  </div>

  <audio src="https://ia801703.us.archive.org/15/items/StarWarsThemeSongByJohnWilliams/Star%20Wars%20Theme%20Song%20By%20John%20Williams.mp3"
    autoplay></audio>

  <script>
    var byline = document.getElementById('byline');  	// Find the H2
    bylineText = byline.innerHTML;										// Get the content of the H2
    bylineArr = bylineText.split('');									// Split content into array
    // byline.innerHTML = bylineArr.map(letter => `<span>${letter}</span>`).join('')

    /*
        var span;					// Create variables to create elements
        var letter;
    
        for (i = 0; i < bylineArr.length; i++) {									// Loop for every letter
          span = document.createElement("span");					// Create a <span> element
          letter = document.createTextNode(bylineArr[i]);	// Create the letter
          if (bylineArr[i] == ' ') {												// If the letter is a space...
            byline.appendChild(letter);					// ...Add the space without a span
          } else {
            span.appendChild(letter);						// Add the letter to the span
            byline.appendChild(span); 					// Add the span to the h2
          }
        }
    */

    byline.innerHTML = bylineArr.map(letter => {
      if (letter === " ") return letter
      return `<span>${letter}</span>`
    }).join('')




  </script>

</body>

</html>
